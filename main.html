<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- About Us Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <i class="fas fa-info-circle text-2xl text-gray-700"></i>
                </div>
                <h2 class="text-xl font-semibold mb-2">About Us</h2>
                <p class="text-gray-600 mb-4">Revolutionizing healthcare access through technology and innovation.</p>
                <button class="bg-gray-800 text-white px-4 py-2 rounded">Learn More</button>
            </div>
            <!-- Telemedicine Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <i class="fas fa-video text-2xl text-gray-700"></i>
                </div>
                <h2 class="text-xl font-semibold mb-2">Telemedicine</h2>
                <p class="text-gray-600 mb-4">Connect with healthcare professionals from the comfort of your home.</p>
                <button class="bg-gray-800 text-white px-4 py-2 rounded">Book Now</button>
            </div>
            <!-- AI Chatbot Card -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center mb-4">
                    <i class="fas fa-robot text-2xl text-gray-700"></i>
                </div>
                <h2 class="text-xl font-semibold mb-2">AI Chatbot</h2>
                <p class="text-gray-600 mb-4">Get instant answers to your health queries with our Gemini AI assistant.</p>
                <button class="bg-gray-800 text-white px-4 py-2 rounded">Chat Now</button>
            </div>
        </div>
    </div>
</body>
</html>
