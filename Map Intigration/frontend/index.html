<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearby Hospitals in India</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Center map with 80% width and margin */
        #map-container {
            width: 80%;
            margin: 0 auto;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }

        /* Table container below map */
        #hospital-table-container {
            width: 80%;
            margin: 20px auto;
        }

        .table-container {
            max-height: 400px; /* Set max height for scrolling */
            overflow-y: auto;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .pagination {
            margin-top: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2 class="mb-3">Find Nearby Hospitals and Clinics</h2>

        <!-- Buttons for User Location and Searching -->
        <button class="btn btn-success mb-3" onclick="getUserLocation()">üìç Use My Location</button>

        <!-- <input type="text" id="manual-location" class="form-control d-inline-block w-50 mb-3" placeholder="Enter location (e.g., Mumbai)">
<button id="manual-search-btn" class="btn btn-secondary mb-3" onclick="searchByEnteredLocation()">üîç Search by Location</button> -->
        <button id="search-btn" class="btn btn-primary mb-3" onclick="findNearbyHospitals()" disabled>üîç Search Nearby Hospitals</button>

        <!-- Map Section -->
        <div id="map-container">
            <div class="card shadow">
                <div class="card-body">
                    <div id="map"></div>
                </div>
            </div>
        </div>

        <!-- Hospital Table Section -->
        <div id="hospital-table-container">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">üè• Nearby Hospitals</h5>

                    <!-- Search Bar -->
                    <div class="search-bar">
                        <input type="text" id="search-input" class="form-control" placeholder="Search by name, type, or specialization" oninput="filterHospitals()">
                    </div>

                    <!-- Table with scrollable container -->
                    <div class="table-container">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th onclick="sortTable('name')">Name</th>
                                    <th onclick="sortTable('type')">Type</th>
                                    <th onclick="sortTable('specialization')">Specialization</th>
                                    <th>Contact</th>
                                    <th>Address</th>
                                    <th>Distance</th>
                                </tr>
                            </thead>
                            <tbody id="hospital-table-body">
                                <!-- Hospital rows will be dynamically populated here -->
                                <tr>
                                    <td colspan="6" class="text-muted">No hospitals found. Search to see results.</td>
                                </tr>
                            </tbody>
                        </table>                        
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination links will be dynamically populated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Hospital Details Modal -->
    <div class="modal fade" id="hospitalModal" tabindex="-1" aria-labelledby="hospitalModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hospitalModalLabel">üè• Hospital Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Name:</strong> <span id="modal-name"></span></p>
                    <p><strong>Type:</strong> <span id="modal-type"></span></p>
                    <p><strong>Specialization:</strong> <span id="modal-specialization"></span></p>
                    <p><strong>Contact:</strong> <span id="modal-contact"></span></p>
                    <p><strong>Address:</strong> <span id="modal-address"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="redirect-btn">üìç Get Directions</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
